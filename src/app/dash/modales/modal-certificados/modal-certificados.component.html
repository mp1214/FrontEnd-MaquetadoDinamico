   <!--modal certificados-->
   <div>
    <div style="height: 100%;overflow-y: auto;" class="modal fade" id="exampleModal-certificados" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <h1>Certificados</h1>
        <div class="container modal-dialog">
          <div *ngIf="mje === 'quitar'" >
          <h2 id="title">Quitar Certificados </h2>
          <hr>
         
          <div class="row">
            <div class="col-sm-4 certif" *ngFor="let certificado of certificadoList">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{certificado.titulo}}</h5>
                  <div class="contenedor">
                  <img [src]="certificado.enlace" height="100vh">
                   
                  <a href="#" class="btn btn-primary quitar">Quitar</a>
                    </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
            <div *ngIf="mje === 'agregar'" class="imagen modal-content">
              <h2> Agregar Certificados</h2>
             
              <label id="number-label" for="number">Agregar</label>
            <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
              <input type="file" name="imagen" />
             </form>
            </div>
            </div>
             
            <div class="form-group">
              <button type="submit" id="submit">
                Guardar
              </button>
            </div>
          
        </div>
       
      
    </div>
