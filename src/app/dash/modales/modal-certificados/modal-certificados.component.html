<div class="modal fade" id="exampleModal-certificados" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="taxt-center">Certificados</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <form>
              <div class="mb-3">
                <div *ngIf="mje === 'quitar'" >
                  <h5 id="title text-center">Quitar Certificados </h5>
                                   
                  <div class="row">
                    <div class="col-sm-4 certif" *ngFor="let certificado of certificadoList">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{certificado.titulo}}</h5>
                          <div class="contenedor">
                          <img [src]="certificado.enlace" height="100vh">
                           
                          <a href="#" class="btn btn-primary quitar">Quitar</a>
                            </div>
                        </div>
                      </div>
                    </div>
                  
                  </div>
                </div>
              <div *ngIf="mje === 'agregar'">
                <h5 class="form text-center">Agregar Certificados</h5>
                <form>
                  <div class="mb-3">
                    <label id="number-label" for="number">Agregar</label>
                    <form name="subida-imagenes mb-3" type="POST" enctype="multipart/formdata" >
                     <input type="file" name="imagen" />
                    </form>
                  </div>
                
               
              </form>
              </div>
                <button type="submit" class="btn btn-primary container-fluid">Guardar Cambios</button>
            </div>
            </form>
            </div>
          <div class="col-1"></div>
        </div>
      </div>
    
    </div>
  </div>
</div>
