<div class="modal fade" id="exampleModal-skills" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 >Habilidades</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <form>
              <div class="mb-3">
                <div *ngIf="mje === 'quitar'">
                    <h5 class="text-center">Quitar Habilidad</h5>
                  <div *ngFor="let skill of Skills">
                    <h6 > {{skill.habilidad}}</h6>
                    <div class="progress" class="cuadro">
                     
                      <div  class="progress-value progress-bar progress-bar-success progress-bar-striped progreso" 
                      
                      [style.width.%]="skill.porcentaje" 
                      [ngStyle]="{'box-shadow': '-1px 10px 10px rgba(240, 173, 78,0.7)'}" 
                      >{{skill.porcentaje}}% 
                    </div>
                      <i class="fa-solid fa-xmark"
                 
                      [ngStyle]="{'color':'red'}"
                      
                      ></i>
                    </div>
                      
                   </div>   
              </div>
                
              <div *ngIf="mje === 'agregar'">
                <h5 class="form text-center">Agregar Habilidad</h5>
                <form>
                  <div class="mb-3">
                    <label id="habilidad" for="number">habilidad</label>
                    <input type="text" class="form-control" id="habilidad" aria-describedby="fortalezaHelp">
                    <div id="fortalezaHelp" class="form-text">Ingrese la habilidad que considera poseer</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Porcentaje</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
               
              </form>
              </div>
                <button type="submit" class="btn btn-primary container-fluid mt-3">Guardar Cambios</button>
            </div>
            </form>
            </div>
          <div class="col-1"></div>
        </div>
      </div>
    
    </div>
  </div>
</div>
