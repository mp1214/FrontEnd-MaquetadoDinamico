<div>
    <div class="modal fade" id="exampleModal-redes-sociales" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="overflow-y:auto" >
      
        <div class="container modal-dialog">
          <h1>Redes</h1>
          <div *ngIf="mje === 'quitar'" class="lista-fortalezaDebilidad">
            <h2 >Quitar Redes</h2>
            <ul *ngFor="let red of redesList" style="list-style:none">
           
              <li  class="fortDebil">{{red.nombre}} -
                {{red.enlace}}
                <i class="fa-solid fa-xmark"
                [ngStyle]="{'color':'red'}"
                ></i>
              </li>
              
            </ul>
         </div>
         
          
          <div *ngIf="mje === 'agregar'" class="imagen modal-content">
            <h2>Agregar Redes</h2>
            <label id="estudio-curso" for="number">Redes</label>
            <input type="text" name="estudio-curso" />
           
            <label id="enlace" for="number">Enlace</label>
            <input type="text" name="enlace" />
          </div>
       
               
            <div class="form-group">
            <button class="boton" type="submit" id="submit">
              Guardar
              </button>
            </div>
          </div>
          </div>
        </div>
