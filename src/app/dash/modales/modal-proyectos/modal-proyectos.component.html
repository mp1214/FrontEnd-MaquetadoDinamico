
    <div class="modal fade" id="exampleModal-proyectos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="overflow-y:auto" >
      
        <div class="container modal-dialog">
          <h1>Proyectos </h1>
          <div *ngIf="mje === 'quitar'" class="lista-fortalezaDebilidad">
            <h2 >Quitar Proyecto</h2>
          <ul *ngFor="let proyecto of proyectoList" style="list-style:none">
           
            <li  class="fortDebil">{{proyecto.nombre}}
              <i class="fa-solid fa-xmark"
              [ngStyle]="{'color':'red'}"
              ></i>
            </li>
            
          </ul>
          </div>
         

         </div>
          
          <div *ngIf="mje === 'agregar'" class="lista-fortalezaDebilidad">
            <h2>Agregar Proyectos</h2>
            <label id="estudio-curso" for="number">Nombre Proyecto</label>
            <input type="text" name="estudio-curso" />
           
            <label id="enlace" for="number">Enlace</label>
            <input type="text" name="enlace" />
          </div>
       
               
            <div class="form-group">
            <button class="boton" type="submit" id="submit">
              Guardar
              </button>
            </div>
          </div>
