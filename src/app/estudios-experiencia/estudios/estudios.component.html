<div class="estudio">
<div class="row ">
    <div class="col-1"></div>
    <div class="col-10 mt-3">
    <h2 class="titulo">Estudios</h2>
    <div class="row row-cols-1 row-cols-md-3 row-cols-xs-1 g-4 ">
        <li *ngFor="let estudio of educacion" class="list-group">
        <div class="col">
          <div class="card text-center">
            <h3 class="text-center">{{estudio.tipoeducacion}}</h3><br>
            <img [src]="estudio.icono" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title"> {{estudio.titulo}} </h4>
              <h4> {{estudio.institucion}}</h4>
              <p>Inicio {{estudio.inicio | date: "dd-MM-yyyy"}} - Fin {{estudio.fin | date: "dd-MM-yyyy"}}</p>
              <p class="card-text" *ngIf="estudio.cursando">Actualmente Estoy estudiando aqu√≠</p>
            </div>
          </div>
        </div>
    </li>
    </div>
    </div>
    <div class="col-1"></div> 
    </div>
</div>
