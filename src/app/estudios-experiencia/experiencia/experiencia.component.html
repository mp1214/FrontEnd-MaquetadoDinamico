<div class="experiencia">
<div class="experiencias m-2" >
    <h1 class="title">Experiencia</h1>
    <ul style="list-style:none">
   
    <li *ngFor="let experiencia of expe" class="lista-experiencia"> 
        <img [src]="experiencia.imgE"  alt="" height="5%" width="6%">  
        <h2 class="titulo">{{experiencia.cargo}} {{experiencia.empresa}} - {{experiencia.descripcion}} <i>({{experiencia.inicio}}-  {{experiencia.fin}})</i></h2>
       
        </li>
   
</ul>
</div>
</div>
