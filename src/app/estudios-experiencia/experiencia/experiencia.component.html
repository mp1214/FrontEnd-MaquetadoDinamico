                  <p>Inicio ({{experiencia.inicio | date: "dd-MM-yyyy"}} -Fin  {{experiencia.fin| date: "dd-MM-yyyy"}})</p>
                  <p class="card-text" *ngIf="experiencia.esTrabajoActual">Actualmente trabajo aqu√≠</p>

              </div>

        </li>
        </div>
