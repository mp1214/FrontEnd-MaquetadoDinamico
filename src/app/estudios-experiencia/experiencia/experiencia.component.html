<div class="estudios m-2" style="border:2px solid #7e78d0; ">
    <h1>Experiencia</h1>
    <ul style="list-style:none">
   
    <li *ngFor="let experiencia of experienciaList" class="lista-experiencia"> 
        <img [src]="experiencia.icono"  alt="" height="5%" width="6%">  
        <h2 class="titulo">{{experiencia.empresa}} - {{experiencia.descripcion}} ({{experiencia.inicio}}-  {{experiencia.fin}})</h2>
       
        </li>
   
</ul>
</div>
