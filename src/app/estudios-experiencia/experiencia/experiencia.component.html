<div class="experiencia">

        <img [src]="experiencia.imgE"  alt="" height="5%" width="6%">

       <h2 class="titulo" *ngIf="experiencia.esTrabajoActual">Actualmente trabajo aqu√≠ </h2>
        </li>
   
</ul>
</div>
</div>
