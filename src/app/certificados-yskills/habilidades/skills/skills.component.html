
    <div class="certificados">
    <h2 class="titulo">Mis Habilidades</h2>
    
   <div class="progress-outer">
        <div class="mt-3 mb-2" *ngFor="let skill of habilidades"  >
            <h4 class="habilidad"> {{skill.habilidad}}</h4>
            
            <div class="progress">
                <img [src]="skill.icono"  alt="" width="30px" height="30px" > 
            <div class=" progress-value progress-bar progress-bar-success progress-bar-striped active" 
            
            [style.width.%]="skill.porcentaje" 
            [ngStyle]="{'box-shadow': '-1px 10px 10px rgba(240, 173, 78,0.7)'}" 
            >{{skill.porcentaje}}% </div>
            </div>
           <!-- <div class="progress progress-value">{{skill.porcentaje}}</div>-->
        </div>    
    </div>

  </div>
