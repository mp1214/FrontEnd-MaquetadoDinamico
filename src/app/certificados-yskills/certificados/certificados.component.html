
 <h1 class="certificados">Mis Certificados</h1>
 
 <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
   <div   class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" *ngFor="let item of certificadoList;let index = index;let isFirst = first" [attr.aria-label]="index" [attr.data-bs-slide-to]="index"  
    [ngClass]="isFirst ? 'aria-current true' : 'aria-current'" [ngClass]="isFirst ? 'class active' : 'class'" 
    ></button>
        
    
   </div>
   <div class="carousel-inner">
     <div  class="carousel-item" *ngFor="let item of certificadoList;let index = index;let isFirst = first" [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item' ">
       <img [src]="item.enlace" class="d-block w-100" alt="...">
       <div class="carousel-caption d-none d-md-block">
         
         
       </div>
     </div>
        
   </div>
